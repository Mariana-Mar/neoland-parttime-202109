<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making a Smoothie</title>


    <link rel="stylesheet" href="style.css">
</head>




<body class="container container--vertical">
    <h1 class="title">Making a Smoothie</h1>

    <div class="signup container">
        <div class="panel">
            <form class="container container--vertical">
                <input class="field" type="text" name="name" placeholder="name">
                <input class="field" type="text" name="username" placeholder="username">
                <input class="field" type="password" name="password" placeholder="password">
                <button class="button">Sign up</button class="button">
            </form>

            Already have an account? <button class="signup__signin button">Sign in</button class="button">
        </div>
    </div>

    <div class="post-signup container off">
        <div class="panel">
            User successfully registered, now you can proceed to <button class="button">Sign in</button class="button">
        </div>
    </div>

    <div class="signin container off">
        <div class="panel">
            <form class="container container--vertical">
                <input class="field" type="text" name="username" placeholder="username">
                <input class="field" type="password" name="password" placeholder="username">
                <button class="button">Sign in</button>
            </form>

            <span class="signin__feedback container container--gapped off">WTF!</span>

            Donâ€™t have an account? <button class="signin__signup button">Sign up</button>
        </div>
    </div>

    <!-- Panel de HOME -->

    <div class="home container container--vertical off">
        <span class="home__user">* Welcome *</span>


        <div class="container home__button">

            <button class="button home__game">Game</button>
            <button class="button home__profile">Profile</button>


        </div>

        <!-- //Contenedor Juego -->


        <div class="game container container--vertical off">
            <span class="game__user">Welcome!</span>
            <div class="fruits">

                <img class="pear" src="pear-01.png" alt="">

                <img class="cherries" src="cherries-01.png" alt="">

                <img class="coco" src="coco-01.png" alt="">

                <img class="pineapple" src="pineapple-01.png" alt="">

                <img class="orange" src="orange-01.png" alt="">

                <img class="apple" src="apple-01.png" alt="">

                <img class="peach" src="peach-01.png" alt="">
            </div>
            <div class="blender"><img class="blender" src="blender-01.png" alt=""> </div>
            <img class="blender-smoothie-off" src="blender-smoothie-01.png" alt="">
        </div>
    </div>


    <!-- ------------ Contenedor de PROFILE -->

    <div class="profile container off">
        <div class="panel container container--vertical">
            <h2>Profile</h2>

            <button class="button profile__change-username">Change username</button>
            <button class="button profile__change-password">Change password</button>
        </div>
    </div>

    <!-- -------------- Change Username -->

    <div class="change-username container off">
        <div class="panel container container--vertical">
            <h2>Change username</h2>

            <form class="container container--vertical">
                <input class="field" type="text" name="username" placeholder="new username">
                <button class="button">Proceed</button>
            </form>

            <span class="feedback container container--gapped off">WTF!</span>
        </div>
    </div>

    <!-- ---------------Change Password -->

    <div class="change-password container off">
        <div class="panel container container--vertical">
            <h2>Change password</h2>

            <form class="container container--vertical">
                <input class="field" type="text" name="password" placeholder="current password">
                <input class="field" type="text" name="password" placeholder="new password">
                <button class="button">Proceed</button>
            </form>

            <span class="feedback container container--gapped off">WTF!</span>
        </div>
    </div>
    </div>


    <script src="logic/register-user.js"></script>
    <script src="logic/authenticate-user.js"></script>
    <script src="logic/modify-user.js"></script>
    <script src="logic/retrieve-user.js"></script>
    <script src="logic/unregister-user.js"></script>

    <script src="main.js"></script>

</body>

</html>
